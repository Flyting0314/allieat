<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>後台首頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style_backstage_homepage.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- 側邊欄 -->
    <div class="col-md-2 side-bar">
      <h4>攏呷霸-後台首頁</h4>
      <a href="#">後台首頁</a>
      <a href="#">合作店家管理</a>
      <!-- 可展開的受助者管理選項 -->
      <a href="javascript:void(0)" class="collapsible-menu" data-toggle="collapse" data-target="#recipientSubMenu" aria-expanded="false">
        受助者管理 <i class="fas fa-angle-down float-right mt-1"></i>
      </a>
      <div class="collapse" id="recipientSubMenu">
        <div class="sub-menu">
          <a href="#" class="sub-item">受助者管理</a>
          <a href="#" class="sub-item">受助者點數發放</a>
        </div>
      </div>
      <a href="backstage_unit_management.html">在冊單位管理</a>
      <a href="#">捐款管理</a>
      <a href="#">未領餐紀錄</a>
    </div>
    <!-- 主內容 -->
    <div class="col-md-10">
      <!-- 四個統計資訊卡 -->
      <div class="row mt-3">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <h6>累計捐款總數</h6>
              <h5 id="totalDonations"></h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <h6>累計捐款人</h6>
              <h5 id="totalDonors"></h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <h6>最近一個月累計捐款</h6>
              <h5 id="monthlyDonations"></h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <h6>最近一個月新增捐款人</h6>
              <h5 id="newDonors"></h5>
            </div>
          </div>
        </div>
      </div>
      <!-- 圖表1 & 圖表2 並排 -->
      <div class="row mt-4 mb-5">
        <div class="col-md-6 mb-3">
          <div class="card h-100">
            <div class="card-header bg-gradient text-white">最近12個月累積捐款情形</div>
            <div class="card-body">
              <canvas id="donationChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card h-100">
            <div class="card-header bg-gradient text-white">最近12個月愛心點領用情形</div>
            <div class="card-body">
              <canvas id="usageChart"></canvas>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
<!--驗證用js-->
<script src="./js/backstage_auth_js.js"></script>
<script src="./js/backstage_homepage_js.js"></script>

</body>
</html>
