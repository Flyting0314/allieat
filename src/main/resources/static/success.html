<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>訂單成功 - 攏呷霸 ALLiEAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .order-success-page {
      font-family: 'Arial', sans-serif;
      background-color: #f2f3f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .order-success-page .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    .order-success-page h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .order-success-page h2 {
      color: #444;
      margin-bottom: 30px;
    }
    .order-success-page p {
      font-size: 18px;
      color: #555;
      margin: 10px 0;
    }
    .order-success-page .btn-home,
    .order-success-page .btn-map {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #3a67e3;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-right: 10px;
    }
    .order-success-page .btn-home:hover,
    .order-success-page .btn-map:hover {
      background-color: #2e53c9;
    }
  </style>
</head>
<body class="order-success-page">
  <div id="header-placeholder"></div>
  <div id="body-section-placeholder"></div>

  <div class="card">
    <h1>訂單已送出</h1>
    <h2>請準時至 <span id="storeName"></span> 取餐</h2>
    <p>取餐地址：<span id="storeAddress"></span></p>
    <p>取餐號碼：<span id="pickupCode"></span></p>
    <p>取餐時間：<span id="pickupTime"></span></p>
    <button class="btn-home" onclick="goHome()">回首頁</button>
    <button class="btn-map" onclick="goToMap()">查看取餐地圖</button>
  </div>

  <div id="footer-placeholder"></div>

  <script>
    function loadFragment(id, path) {
      fetch(path)
        .then(res => res.text())
        .then(html => {
          const container = document.getElementById(id);
          container.innerHTML = html;
          container.style.display = 'block';
          convertThAttributes(container);
        })
        .catch(err => {
          console.error(`❌ ${path} 載入失敗`, err);
          const fallback = document.createElement('div');
          fallback.style.color = 'red';
          fallback.textContent = `⚠️ 無法載入 ${path}`;
          document.getElementById(id).appendChild(fallback);
        });
    }

    function convertThAttributes(container) {
      container.querySelectorAll('[th\\:href]').forEach(el => {
        const val = el.getAttribute('th:href');
        if (val?.startsWith('@{') && val.endsWith('}')) {
          el.setAttribute('href', val.slice(2, -1));
          el.removeAttribute('th:href');
        }
      });
      container.querySelectorAll('[th\\:src]').forEach(el => {
        const val = el.getAttribute('th:src');
        if (val?.startsWith('@{') && val.endsWith('}')) {
          el.setAttribute('src', val.slice(2, -1));
          el.removeAttribute('th:src');
        }
      });
    }

    loadFragment("header-placeholder", "/header.html");
    loadFragment("body-section-placeholder", "/bodySection.html");
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const data = JSON.parse(sessionStorage.getItem("orderSuccess"));
      if (data) {
        const fullData = {
          ...data,
          orderId: data.orderId || localStorage.getItem("lastOrderId") || null
        };
        sessionStorage.setItem("orderSuccess", JSON.stringify(fullData));
        document.getElementById("storeName").textContent = fullData.storeName || "未知餐廳";
        document.getElementById("storeAddress").textContent = fullData.address || "未提供地址";
        document.getElementById("pickupCode").textContent = fullData.pickupCode || "------";
        document.getElementById("pickupTime").textContent = "店家接單後會通知您";
        setTimeout(() => {
          console.log("✅ 導頁前儲存的經緯度：", fullData.storeLat, fullData.storeLng);
          window.location.href = "/pickupMap.html";
        }, 5000);
      } else {
        alert("⚠️ 無訂單資料，請重新下單！");
        window.location.href = "/map2";
      }
    });

    function goHome() {
      window.location.href = "/index.html";
    }

    function goToMap() {
      window.location.href = "/pickupMap.html";
    }
  </script>
</body>
</html>
