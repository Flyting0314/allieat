:root {
    --primary: #da9f5b;

body {

/* Main Content Styles */
main {

}

.cart-container {
    max-width: 800px;
    margin: 0 auto 50px;
    background-color: white;
    border-radius: 10px;
    box-shadow: var(--shadow);
    padding: 25px;
}

.cart-container h2 {
    color: var(--primary);
    text-align: center;
    margin-bottom: 25px;
    padding-bottom: 15px;
    border-bottom: 2px solid var(--primary);
    font-weight: 600;
}

.cart-header {
    display: grid;
    grid-template-columns: 3fr 3fr 2fr 2fr 2fr;
    font-weight: bold;
    background-color: var(--light);
    padding: 12px 10px;
    border-radius: 5px;
    margin-bottom: 15px;
    text-align: center;
}

.cart-item {
    display: grid;
    grid-template-columns: 3fr 3fr 2fr 2fr 2fr;
    align-items: center;
    padding: 15px;
    margin-bottom: 10px;
    border: 1px solid var(--border);
    border-radius: 5px;
    transition: all 0.2s ease;
}

.cart-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.cart-item > div {
    padding: 0 10px;
    text-align: center;
}

.cart-total {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    font-weight: bold;
    font-size: 18px;
    margin-top: 20px;
    padding: 15px;
    background-color: var(--light);
    border-radius: 5px;
}

.cart-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
}

.cart-actions button {
    padding: 12px 20px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 15px;
}

.cart-container .btn-primary {
    background-color: var(--primary);
    color: white;
}

.cart-container .btn-primary:hover {
    background-color: var(--primary-dark);
    transform: translateY(-2px);
}

.cart-container .btn-secondary {
    background-color: var(--secondary);
    color: white;
}

.cart-container .btn-secondary:hover {
    background-color: #5a6268;
    transform: translateY(-2px);
}

.cart-container .btn-success {
    background-color: var(--success);
    color: white;
}

.cart-container .btn-success:hover {
    background-color: #218838;
    transform: translateY(-2px);
}

.btn-sm.btn-outline-primary {
    color: var(--primary);
    border-color: var(--primary);
}

.btn-sm.btn-outline-primary:hover {
    background-color: var(--primary);
    color: white;
}
