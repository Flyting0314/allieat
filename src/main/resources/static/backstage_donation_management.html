<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>攏呷霸 - 捐款管理</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style_backstage.css">
    
     <!-- 新增JavaScript（側邊欄需要） -->
	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		
	 <style>
	/* 覆蓋 Bootstrap 的 thead-light 樣式 */
	.table .thead-light th {
	    color: white !important; /* 強制使用白色文字 */
	}
	
	/* 確保箭頭也是白色 */
	.table .thead-light th .arrow-group {
	    color: white;
	}
	</style>	
		
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- 側邊欄 -->
        <div class="col-md-2 side-bar">
            <h4>在冊單位管理</h4>
            <a href="./backstage_homepage.html">後台首頁</a>

				<!-- 可展開的合作店家管理選項 -->
				<a href="javascript:void(0)" class="collapsible-menu"
					data-toggle="collapse" data-target="#storeSubMenu"
					aria-expanded="false"> 合作店家管理 <i
					class="fas fa-angle-down float-right mt-1"></i>
				</a>
				<div class="collapse" id="storeSubMenu">
					<div class="sub-menu">
						<a href="./storeList.html" class="sub-item">合作店家管理</a> <a
							href="./backstage_pointsRedemption_management.html"
							class="sub-item">合作店家點數核銷</a>
					</div>
				</div>

				<!-- 可展開的受助者管理選項 -->
				<a href="javascript:void(0)" class="collapsible-menu"
					data-toggle="collapse" data-target="#recipientSubMenu"
					aria-expanded="false"> 受助者管理 <i
					class="fas fa-angle-down float-right mt-1"></i>
				</a>
				<div class="collapse" id="recipientSubMenu">
					<div class="sub-menu">
						<a href="./backstage_member_management.html" class="sub-item">受助者管理</a>
						<a href="./backstage_payrecord_management.html" class="sub-item">受助者點數發放</a>
					</div>
				</div>



				<a href="./backstage_unit_management.html">在冊單位管理</a> <a
					href="./backstage_donation_management.html" class="active">捐款管理</a> 
				<a class="btn btn-logout">登出</a>
			</div>

        <!-- 主內容 -->
        <div class="col-md-10">
            <div class="header-container d-flex justify-content-between align-items-center mt-3">
                <div class="title h4">捐款管理</div>
                <!--調整高度用標籤，看不到內容-->
                <div class="d-flex justify-content-end mt-2">
                    <a href="javascript:void(0)" class="btn btn-success invisible">調整高度用</a>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center">
                    <label for="pageSizeSelect" class="mr-2 mb-0">顯示筆數:</label>
                    <select id="pageSizeSelect" class="form-control w-auto">
                        <option value="10">10 筆</option>
                        <option value="25">25 筆</option>
                        <option value="50">50 筆</option>
                        <option value="all">全部</option>
                    </select>
                </div>
                <div class="d-flex align-items-center">
                    <input type="text" id="searchInput" placeholder="搜尋機構／個人..." class="form-control"
                           style="width: 300px;"/>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                        <tr>
                            <th data-sort-field="name" style="cursor: pointer;">機構／個人 <span
                                    class="arrow-group">▲▼</span></th>
                            <th data-sort-field="idNumber" style="cursor: pointer;">統一編號／身份證字號 <span
                                    class="arrow-group">▲▼</span></th>
                            <th data-sort-field="amount" style="cursor: pointer;">捐款金額 <span
                                    class="arrow-group">▲▼</span></th>
                            <th style="cursor: default;" class="text-center align-middle">詳細資料</th>
                        </tr>
                        </thead>
                        <tbody id="data-body">
                        </tbody>
                    </table>

                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center" id="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="./js/backstage_auth_js.js"></script>
<script src="./js/backstage_donation_management_js.js"></script>

</body>
</html>
