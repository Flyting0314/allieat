		let storeId = localStorage.getItem("storeId");

		function getStatusColor(stat) {

		function loadTodayOrders() {
		  document.getElementById("loading").style.display = "block";
		  fetch(`/registerAndLogin/storeInfo/${storeId}/orders/today`)
		    .then(res => res.json())
		    .then(data => {

		            <td>${new Date(order.createdTime).toLocaleString('zh-TW', { timeZone: 'Asia/Taipei' })}</td>

		            <td><span class="badge ${getPickColor(order.pickStat)}">${getPickLabel(order.pickStat)}</span></td>
		            <td>${order.pickupDeadline ? new Date(order.pickupDeadline).toLocaleString('zh-TW', { timeZone: 'Asia/Taipei' }) : "ç„¡"}</td>
		            <td>${getActionButtons(order)}</td>
		          `;
		          tbody.appendChild(row);
		        });
		      }
		    })
		    .finally(() => {

		    });
		}
		
		function getActionButtons(order) {
		  const { serveStat, pickStat } = order;

		  if (serveStat === 0) {
		    buttons.push(`<button class='action-btn accept' onclick='acceptOrder(${order.orderId})'>æ¥å–®</button>`);
		    buttons.push(`<button class='action-btn reject' onclick='rejectOrder(${order.orderId})'>æ‹’æ¥</button>`);
		  } else if (serveStat === 1 && pickStat === 2) {
		    buttons.push(`<button class='action-btn ready' onclick='readyForPickup(${order.orderId})'>å¯å–é¤</button>`);
		    buttons.push(`<button class='action-btn pickedUp' onclick='pickedUpOrder(${order.orderId})'>å·²å–é¤</button>`);
		    buttons.push(`<button class='action-btn notPicked' onclick='notPickedOrder(${order.orderId})'>æœªå–é¤</button>`);
		  }

		    buttons.push(`<button class='action-btn complete' onclick='completeOrder(${order.orderId})'>å®Œæˆè¨‚å–®</button>`);
		  }

		  }
		  return buttons.join("<br>");
		}

		function notPickedOrder(orderId) { action(orderId, 'notPicked'); }
		function completeOrder(orderId) { action(orderId, 'complete'); }
		function removeOrder(orderId) { action(orderId, 'remove'); }
