<!-- === donaAddOneF.html (前台感謝頁) === -->
<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:replace="fragments/header :: header"></th:block>
</head>
<body>
<!-- Navbar Start -->
      <th:block th:replace="fragments/bodySection :: bodySection"></th:block>
<!-- Hero Section End -->
<div th:if="${dona == null}">
    <p class="text-danger">⚠ 未找到捐款資訊，請重新操作一次。</p>
</div>
    <div class="container mt-5">
        <div class="alert alert-success text-center">
            <h3>✅ 捐款成功！</h3>
            <p>感謝您的愛心捐贈，以下為您剛剛填寫的捐款資訊：</p>
        </div>
<p th:text="${dona} ?: '⚠ 無資料'"></p>
        <div class="card p-4">
            <ul class="list-group list-group-flush">
            
                <li class="list-group-item"> 紀錄編號：<span th:text="${dona.donationRecordId} ?: '未產生'"></span></li>
                <li class="list-group-item">建立時間：<span th:text="${#dates.format(dona.createdTime, 'yyyy-MM-dd HH:mm')}"></span></li>
                <li class="list-group-item">姓名：<span th:text="${dona.identityData}">--</span></li>
                <li class="list-group-item">Email：<span th:text="${dona.email}">--</span></li>
                <li class="list-group-item">電話：<span th:text="${dona.phone}">--</span></li>
                <li class="list-group-item">性別：<span th:text="${dona.gender == 1 ? '男' : (dona.gender == 0 ? '女' : '其他')}">--</span></li>
<!--                 <li class="list-group-item" th:if="${dona.bthDate != null}">生日：<span th:text="${dona.bthDate}"></span></li> -->
                <li class="list-group-item">捐款金額：<span th:text="${dona.donationIncome}"></span> 元</li>
                <li class="list-group-item">捐款類型：<span th:text="${dona.donationType == 0 ? '單筆捐贈' : '定期定額'}"></span></li>
                <li class="list-group-item">捐款抬頭：<span th:text="${dona.salutation}">--</span></li>
                <li class="list-group-item" th:if="${dona.idNum != null}">身分證：<span th:text="${dona.idNum}"></span></li>
                <li class="list-group-item" th:if="${dona.guiNum != null}">統編：<span th:text="${dona.guiNum}"></span></li>
<!--                 <li class="list-group-item">地址：<span th:text="${#strings.concat(dona.county ?: '', dona.district ?: '', dona.address ?: '')}"></span>（<span th:text="${dona.postalCode}"></span>）</li> -->
                <li class="list-group-item">寄發收據：<span th:text="${dona.mailMtd == 0 ? '需要寄發捐款紙本收據' : '不需捐款收據'}"></span></li>
                <li class="list-group-item">徵信匿名：<span th:text="${dona.anonymous == 1 ? '徵信匿名' : '公開徵信'}"></span></li>
            </ul>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/}" class="btn btn-primary">回首頁</a>
        </div>
    </div>
    <!-- Footer Start -->
    <th:block th:replace="fragments/footer :: footer"></th:block>
     <!-- Footer End -->
     
     <!-- Back to Top -->
     <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>
     
     
     <!-- JavaScript Libraries -->
     <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
     <script src="lib/easing/easing.min.js"></script>
     <script src="lib/waypoints/waypoints.min.js"></script>
     <script src="lib/owlcarousel/owl.carousel.min.js"></script>
     <script src="lib/tempusdominus/js/moment.min.js"></script>
     <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
     <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
     
     <!-- Contact Javascript File -->
     <script src="mail/jqBootstrapValidation.min.js"></script>
     <script src="mail/contact.js"></script>
     
     <!-- Template Javascript -->
     <script src="js/main.js"></script>
    

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
