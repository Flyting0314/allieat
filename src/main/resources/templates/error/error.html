<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
   <th:block th:replace="fragments/header :: header"></th:block>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 1.25rem;
            margin-top: 1rem;
        }
        .btn-home {
            margin-top: 2rem;
        }
        code {
            word-break: break-word;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="error-container">
        <div class="error-code">Oops!</div>
        <div class="error-message">系統發生錯誤，請聯繫客服或稍後再試。</div>

        <div class="mt-4 text-start">
            <p><strong>請求路徑：</strong><code th:text="${url}">/unknown</code></p>
            <p><strong>錯誤訊息：</strong><code th:text="${errorMessage}">未預期的錯誤</code></p>
        </div>

        <a th:href="@{/}" class="btn btn-outline-danger btn-home">返回首頁</a>
    </div>
</div>

</body>
</html>
