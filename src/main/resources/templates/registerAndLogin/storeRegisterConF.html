<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
<th:block th:replace="fragments/header :: header"></th:block>
    <style>
        .confirm-container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .confirm-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .confirm-field {
            margin-bottom: 10px;
        }
        .confirm-label {
            font-weight: bold;
        }
        .confirm-photo-preview {
            margin-top: 20px;
        }
        .confirm-photo-item {
            margin-bottom: 20px;
        }
        .confirm-photo-label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .confirm-photo-item img {
            max-width: 300px;
            height: auto;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 4px;
        }
        .confirm-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .confirm-buttons button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<!-- Navbar Start -->
    <th:block th:replace="fragments/bodySection :: bodySection"></th:block>
<!-- Hero Section End -->
<div class="confirm-container">
    <form id="registerConfirmForm" method="post" th:action="@{/registerAndLogin/register/store/submit}">
        <h1 class="confirm-title">請確認您的合作店家資料</h1>

        <div class="confirm-field"><span class="confirm-label">店家名稱：</span><span th:text="${store.name}"></span></div>
        <div class="confirm-field"><span class="confirm-label">負責人姓名：</span><span th:text="${store.managerName}"></span></div>
        <div class="confirm-field"><span class="confirm-label">Email：</span><span th:text="${store.email}"></span></div>
        <div class="confirm-field"><span class="confirm-label">電話：</span><span th:text="${store.phoneNum}"></span></div>
        <div class="confirm-field"><span class="confirm-label">統一編號：</span><span th:text="${store.guiNum}"></span></div>
        <div class="confirm-field"><span class="confirm-label">食品業者登錄字號：</span><span th:text="${store.businessRegNum}"></span></div>
        <div class="confirm-field"><span class="confirm-label">地址：</span>
            <span th:text="${store.county}"></span>
            <span th:text="${store.district}"></span>
            <span th:text="${store.address}"></span>
        </div>
        <div class="confirm-field"><span class="confirm-label">郵遞區號：</span><span th:text="${store.postalCode}"></span></div>
<div class="confirm-field" th:if="${false}">
    <span class="confirm-label">密碼：</span><span>********</span>
</div>

        <div class="confirm-photo-preview">
    <div class="confirm-photo-item" th:each="photo : ${photoList}">
<!--     <span class="confirm-photo-label" th:switch="${iterStat.index}"> -->
<!--         <span th:case="0">店家封面照：</span> -->
<!--         <span th:case="1">廚房環境照：</span> -->
<!--         <span th:case="2">店面環境照：</span> -->
<!--         <span th:case="*">其他照片：</span> -->
<!--     </span> -->
<!--     <img th:attr="src=${base64}" alt="店家圖片" /> -->
<span class="confirm-photo-label" th:switch="${photo.photoType}">
            <span th:case="'COVER'">店家封面照：</span>
            <span th:case="'KITCHEN'">廚房環境照：</span>
            <span th:case="'STORE'">店面環境照：</span>
            <span th:case="*">其他照片：</span>
        </span>
        <img th:src="${photo.src}" alt="店家圖片" />
    </div>
</div>

        <div class="confirm-buttons">
            
            <button type="button" class="verification_back_btn" th:onclick="|location.href='@{/registerAndLogin/register/store}'|">返回修改</button>
            <button type="submit">確認送出</button>
        </div>
    </form>
</div>
 <!-- Footer Start -->
<th:block th:replace="fragments/footer :: footer"></th:block>
<!-- Footer End -->
<!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    
    <!-- Custom Javascript -->
<script>
    document.getElementById('registerConfirmForm').addEventListener('submit', function (e) {
        const confirmed = confirm('資料已送出，審核結果會以電子郵件通知');
        if (!confirmed) {
            e.preventDefault();
        }
    });
</script>
</body>
</html>
