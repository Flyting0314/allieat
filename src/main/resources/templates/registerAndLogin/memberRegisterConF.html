<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:replace="fragments/header :: header"></th:block>
<link th:href="@{/css/memberRegisterConF.css}" rel="stylesheet">

</head>

<body>
    <!-- Navbar Start -->
    <th:block th:replace="fragments/bodySection :: bodySection"></th:block>
    <!-- Hero Section End -->
<!-- registerMemberConF.html -->
<div class="verification_wrapper">
    <div class="verification_container">
        <h1 class="verification_title">確認註冊資訊</h1>
        <p class="verification_subtitle">請確認以下資訊是否正確</p>

        <form id="registerConfirmForm" th:action="@{/registerAndLogin/register/member/submit}" method="post">
    <h2 class="verification_section_title">基本資料</h2>

    <div th:if="${member.organization != null}">
        <div class="verification_form_group">
            <label class="verification_form_label">在冊單位</label>
            <p th:text="${member.organization.name}" class="form-control-plaintext"></p>
        </div>

        <div class="verification_form_group">
            <label class="verification_form_label">單位類型</label>
            <p th:text="${member.organization.type}" class="form-control-plaintext"></p>
        </div>
    </div>

    <div class="verification_form_group" th:if="${member.organization == null}">
        <label class="verification_form_label">單位 ID</label>
        <p th:text="${member.organizationId}" class="form-control-plaintext"></p>
    </div>

    <div class="verification_form_group">
        <label class="verification_form_label">姓名</label>
        <p th:text="${member.name}" class="form-control-plaintext"></p>
    </div>

    <div class="verification_form_group">
        <label class="verification_form_label">身份證字號</label>
        <p th:text="${member.idNum}" class="form-control-plaintext"></p>
    </div>

    <div class="verification_form_group">
        <label class="verification_form_label">戶籍地址</label>
        <p th:text="${member.permAddr}" class="form-control-plaintext"></p>
    </div>

    <div class="verification_form_group">
        <label class="verification_form_label">通訊地址</label>
        <p th:text="${member.address}" class="form-control-plaintext"></p>
    </div>

    <div class="verification_form_group">
        <label class="verification_form_label">電子信箱</label>
        <p th:text="${member.email}" class="form-control-plaintext"></p>
    </div>

    <div class="verification_form_group">
        <label class="verification_form_label">聯絡電話</label>
        <p th:text="${member.phone}" class="form-control-plaintext"></p>
    </div>

    <div class="verification_form_group">
        <label class="verification_form_label">帳號</label>
        <p th:text="${member.account}" class="form-control-plaintext"></p>
    </div>

    <div class="verification_form_group">
        <label class="verification_form_label">密碼</label>
        <p>********</p>
    </div>

    <div class="verification_form_group">
        <label class="verification_form_label">上傳證明文件</label>
        <div class="verification_form_controls">
            <div th:if="${member.kycImage != null}">
                <a th:href="@{'/member/' + ${member.kycImage}}" target="_blank">點此預覽上傳檔案</a>
                <img th:if="${#strings.contains(member.kycImage, '.png') or #strings.contains(member.kycImage, '.jpg') or #strings.contains(member.kycImage, '.jpeg')}"
                     th:src="@{'/member/' + ${member.kycImage}}" style="max-width: 200px;">
            </div>
            <p th:if="${member.kycImage == null}">未上傳檔案</p>
        </div>
    </div>

    <div class="verification_button_container">
        <button type="button" class="verification_back_btn" th:onclick="|location.href='@{/registerAndLogin/register/member/}'|">返回修改</button>
        <button type="submit" class="verification_next_btn">送出註冊</button>
    </div>
</form>
    </div>
</div>

<!-- ✅ 彈窗提示 -->
<div id="confirmationModal" class="modal" th:if="${showModal}">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>資料已送出，審核結果會以電子郵件通知</p>
    </div>
</div>
<!-- Footer Start -->
<th:block th:replace="fragments/footer :: footer"></th:block>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    
    <!-- Form Script -->
    <script>

    document.getElementById('registerConfirmForm').addEventListener('submit', function () {
        alert('資料已送出，審核結果會以電子郵件通知');
    });
</script>





</body>

</html>
