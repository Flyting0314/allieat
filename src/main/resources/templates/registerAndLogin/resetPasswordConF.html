<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>輸入驗證碼 - 攏呷霸 ALLiEAT</title>
  <link rel="stylesheet" href="/css/login.css"> 
</head>
<body>

<div class="merchant_login_wrapper">
  <div class="merchant_login_container">
    <h1 class="merchant_login_title">驗證碼確認</h1>

    <!-- ✅ 錯誤訊息 -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/registerAndLogin/verifyCode}" method="post" class="merchant_form">
      <div class="merchant_form_group">
        <label class="merchant_form_label" for="inputCode">請輸入驗證碼：</label>
        <input type="text" id="inputCode" name="inputCode" class="merchant_form_input" required>
      </div>

      <button type="submit" class="merchant_login_btn">驗證</button>
    </form>

    <div class="merchant_divider"></div>

    <div class="merchant_register_container">
      <span class="merchant_register_text">回到登入頁？</span>
      <a class="merchant_register_link" th:href="@{/registerAndLogin/login}">點此返回</a>
    </div>
  </div>
</div>

</body>
</html>
