<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>忘記密碼 - 攏呷霸 ALLiEAT</title>
  <link rel="stylesheet" href="/css/login.css"> <!-- ✅ 換成登入頁 CSS -->
</head>
<body>

<div class="merchant_login_wrapper">
  <div class="merchant_login_container">
    <h1 class="merchant_login_title">忘記密碼</h1>

    <form th:action="@{/registerAndLogin/sendCode}" method="post" class="merchant_form">
      <div class="merchant_form_group">
        <label class="merchant_form_label" for="email">請輸入註冊時的 Email：</label>
        <input type="email" id="email" name="email" class="merchant_form_input" required>
      </div>

      <button type="submit" class="merchant_login_btn">發送驗證碼</button>
    </form>

    <div th:if="${success}" class="text-success text-center" style="margin-top: 15px;" th:text="${success}"></div>
    <div th:if="${error}" class="text-danger text-center" style="margin-top: 15px;" th:text="${error}"></div>

    <div class="merchant_divider"></div>

    <div class="merchant_register_container">
      <span class="merchant_register_text">已經記起密碼了？</span>
      <a class="merchant_register_link" th:href="@{/registerAndLogin/login}">返回登入頁</a>
    </div>
  </div>
</div>

</body>
</html>
