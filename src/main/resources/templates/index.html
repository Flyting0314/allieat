<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>攏呷霸 ALLiEAT - 愛心代用餐平台</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="愛心代用餐, 公益, 餐飲捐贈" name="keywords">
    <meta content="攏呷霸愛心代用餐平台，連結善心人士與需要溫飽的人" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .donate-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .donate-option {
            background: white;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
            cursor: pointer;
        }
        
        .donate-option:hover, .donate-option.donate-active {
            border-color: red;
            background: #ffe5e5;
        }

        .donate-process {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        
        .donate-step {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }

        .donate-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 5px;
            font-size: 12px;
        }
        
        .donate-circle.donate-current {
            background-color: #ff0000;
            color: white;
        }
        
        .donate-circle.donate-done {
            background-color: #e0e0e0;
            color: black;
        }
        
        .donate-circle.donate-done::after {
            content: "✓";
        }

        .donate-tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .donate-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            background-color: #e9ecef;
            cursor: pointer;
            border: none;
        }
        
        .donate-tab.donate-selected {
            background-color: #DDDDDD;
            color: black;
        }
    </style>
    
    <script>
        function goNext() {
            window.location.href = "http://127.0.0.1:5500/front_end/donation_step2.html";
        }
    </script>
</head>
<body>
<h1>歡迎使用捐款系統</h1>
    <a th:href="@{/dona/list}">查看所有捐款</a><br>
    <a th:href="@{/dona/add}">新增捐款</a>
    
    <a th:href="@{/dona/select}">查詢捐款</a>
    <a th:href="@{/dona/donaAddA}">捐款第一步-選種類</a>
    <a th:href="@{/dona/donaAddB}">捐款第二步-填資料</a>
    <a th:href="@{/dona/donaAddC}">捐款第三步-確認</a>
    <a th:href="@{/dona/donaAddD}">秀一下捐款</a>
    
    
    

</body>
</html>
