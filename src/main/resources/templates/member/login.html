<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    <div class="container" style="max-width:600px;margin-top: 50px">
        <h3 class="page-header">登入</h3>
        <div class="well">
            <form th:action="@{/member/login}" method="post">
            <div class="form-group">
                <label for="usernameId">帳號</label>
                <input type="text" name="account" id="usernameId" class="form-control">
            </div>
            <div class="form-group">
                <label for="passwordId">密碼</label>
                <input type="password" name="password" id="passwordId" class="form-control">
            </div>

            <!-- 錯誤提示訊息 -->
            <p class="text-danger text-center" th:if="${error}" th:text="${error}"></p>

            <p class="text-center">
                <button type="submit" class="btn btn-primary">登入</button>
            </p>
        </form>
        </div>
    </div>

<script src="../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
